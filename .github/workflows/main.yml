```yaml
name: Video_Generator
on:
  workflow_dispatch: # Button se chalane ke liye
  schedule:
    - cron: '0 10 * * *' # Rozana subah 10 baje (Pakistani waqt ke mutabiq takreeban 3 baje)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          # ImageMagick policy fix (zaroori hai)
          sudo sed -i 's/domain="path" rights="none" pattern="@\*"/domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Create Video
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Upload Video as Result
        uses: actions/upload-artifact@v4
        with:
          name: My-Short-Video
          path: yt_short.mp4
```

