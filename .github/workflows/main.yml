name: Daily YouTube Short
on:
  schedule:
    - cron: '0 */6 * * *'  # Har 6 ghante baad khud chalega
  workflow_dispatch:      # Aap khud bhi button daba kar chala sakte hain

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
